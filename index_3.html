<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    const App = () => {
      // state가 변경되면, React가 컴포넌트를 refresh 해줌. 
      // React.useState() => [변수, 함수]
      // 함수에 데이터를 파라미터로 넘기면 해당 파라미터를 변수값으로 하고, 리랜더링 처리한다. 
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        // setCounter(counter + 1);
        // 만약 현재 state를 바탕으로 다음 state를 계산해내고 싶다면 아래 처럼 함수를 사용해야함. 
        // 위의 방식이 현재 state인 현재 counter 값을 줄거고, 
        // 예상치 못한 업데이트가 어디선가 일어났다고 해도, 혼동을 주는 것을 방지해 줌.
        setCounter((current) => current + 1);
      }
      return (
        <div>
          <h3>Total click: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      )
    };
    ReactDOM.render(<App/>, root);
  </script>
</html>
